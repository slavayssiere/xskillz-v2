apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-conf
  namespace: kube-system
data:
  traefik.toml: |
    # traefik.toml
    defaultEntryPoints = ["http","https"]
    [entryPoints]
      [entryPoints.http]
        address = ":80"
      [entryPoints.https]
        address = ":443"
          [entryPoints.https.tls]
    [acme]
      email = "sebastien.Lavayssiere@wescale.fr"
      storage = "acme.json"
      entryPoint = "https"
      caServer = "https://acme-staging.api.letsencrypt.org/directory"
      [[acme.domains]]
        main = "skillz.wescale.fr"
      [acme.httpChallenge]
        entryPoint = "http"